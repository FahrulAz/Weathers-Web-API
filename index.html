<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="icon" href="/new design/images/cloud.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop src="images/sky.mp4" id="sky-video"></video>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input class="input-search" type="text" placeholder="enter your loc">
            <button class="btn-search bx bx-search"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img class="weather-img" src="images/cloud.png" alt="icon cloud">
                        <p class="temperature">0<span>&deg;c</span></p>
                        <p class="description">Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="error">
                <p>Location not Found</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
